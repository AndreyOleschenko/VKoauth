<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>VKoauth</title>
    </head>
<body>

<nav>
    <div><a href="{% url 'home' %}">Домой</a></div>

    {% endif %}
</nav>

    {% block content %}
    {% endblock content%}
</body>
</html>
